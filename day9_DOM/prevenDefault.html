<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM</title>
    <style>
        ul {
            display: none;
        }

        input:focus ~ ul {
            display: block;
        }
    </style>
</head>

    <br>
    <a href="https://www.google.com">Google</a>

    <ul>
        <li>JS</li>
        <li>PHP</li>
        <li>Golang</li>
    </ul>


    <div>
        DIV

        <button>Click me!</button>
    </div>

    <script src="preventDefault.js"></script>
</body>
</html>
